<mat-card>
    <mat-card-header>
        <mat-card-title>
            Confirm Action
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        This action will {{status}}.
        Do you want to continue? 
    </mat-card-content>
    <mat-card-actions align='end'>
        <button mat-button  (click)="closeDialog(false)">Decline</button>
        <button mat-button  (click)="closeDialog(true)">Proceed</button>       
    </mat-card-actions>
</mat-card>
